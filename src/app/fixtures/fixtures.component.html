<div class="container">
    <div *ngIf="objKeys(list).length === 0" class="loading-box text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngFor="let key of objKeys(list)">
        <div class="title">{{list[key][0].dateDDMY}}</div>
        <div class="card row" *ngFor="let item of list[key]">
            <div class="col-sm">
                <img class="team-logo" [src]="item.homeTeam.crestUrl" alt="">
                <div class="team-name">{{item.homeTeam.name}}</div>
            </div>
            <div class="col-sm date">
                <p>V . S .</p>
                <p>{{item.week}}</p>
                <p>{{item.dateDWY}}</p>
            </div>
            <div class="col-sm">
                <img class="team-logo" [src]="item.awayTeam.crestUrl" alt="">
                <div class="team-name">{{item.awayTeam.name}}</div>
            </div>
        </div>
    </div>

</div>
